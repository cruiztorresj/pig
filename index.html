<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/pig.css">
	<title>Pig</title>
</head>
<body>
	<main class="flex-container">
		<section id="controls">
			<h1>Pig <span><img src="images/Pig.png" alt="Pig drawing" width="40" height="40"/></span></h1>
			<button id="play" type="button" class="button">Play</button>
		</section>
		<section id="board">
			<table id="scores">
				<caption id="info">
				</caption>
				<thead>
					<tr>
						<th>Players</th>
						<th>Scores</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Human(You)</td>
						<td id="uscore">0</td>
					</tr>
					<tr>
						<td>Digital computer</td>
						<td id="mescore">0</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Pending</td>
						<td id="pending">0</td>
					</tr>
				</tfoot>
			</table>
			<p class="goal">
				Goal: 50.
			</p>
			<p>
				<button id="roll" class="playable button" type="button" disabled>Roll</button>
				<button id="hold" class="playable button" type="button" disabled>Hold</button>
			</p>
			<div id="vidcontainer">
				<video id="rollingdicevideo" width="300">
					<source src="videos/rollingdice.mp4" type="video/mp4" />
				
					<p>
						Your browser doesn't support HTML video. Here is a
						<a href="videos/rollingdice.mp4" download="videos/rollingdice.mp4">link to the video</a> instead.
					</p>
				</video>
			</div>
		</section>
	</main>
	<footer>
		<small>
			<a href="../../index.html">Home</a>&hearts;2024
		</small>
	</footer>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/gui.js"></script>
	<script type="text/javascript" src="js/state.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/human.js"></script>
	<script type="text/javascript" src="js/computer.js"></script>
	<script type="text/javascript" src="js/referee.js"></script>
	<script type="text/javascript" src="js/match.js"></script>
	<script type="text/javascript" src="js/pig.js"></script>
</body>
</html>
