<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/pig.css">
	<title>Pig</title>
</head>
<body>
	<header>
		<h1>Pig <span><img src="images/Pig.png" alt="Pig drawing" width="40" height="40"/></span></h1>
	</header>
	<main class="flex-container">
		<section id="controls">
			<button id="play" class="playable" type="button">Play</button>
		</section>
		<section id="board">
			<table>
				<caption>
				</caption>
				<thead>
					<tr>
						<th>Players</th>
						<th>Scores</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Human(You)</th>
						<td>0</td>
					</tr>
					<tr>
						<th>Digital computer</th>
						<td>0</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Pending</td>
						<td>0</td>
					</tr>
				</tfoot>
			</table>
			<p>
				<button id="play" class="playable" type="button">Roll</button>
				<button id="play" class="playable" type="button">Hold</button>
			</p>
			<video width="250">
				<source src="videos/rollingdice.mp4" type="video/mp4" />
				
				<p>
					Your browser doesn't support HTML video. Here is a
					<a href="videos/rollingdice.mp4" download="videos/rollingdice.mp4">link to the video</a> instead.
				</p>
			</video>
		</section>
	</main>
	<footer>
		<small>
			<a href="../../index.html">Home</a>&hearts;2024
		</small>
	</footer>
	<script type="text/javascript" src="js/pig.js"></script>
</body>
</html>
